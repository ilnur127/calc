<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="input-raw" id="input-raw">0</div>
        <div class="btn-raw">
            <div class="whi" id="AC">
                <span> AC</span>
            </div>
            <div class="whi" id="visl">
                <span>
                        +/-
                         </span>
            </div>
            <div class="whi" id="pros">
                <span>%</span>
            </div>
            <div class="yel" id="deli">
                <span>/</span>
            </div>
        </div>
        <div class="btn-raw">
            <div class="gr" id="sem">
                <span>7</span> </div>
            <div class="gr" id="vos">
                <span>8</span>
            </div>
            <div class="gr" id="dev">
                <span>9</span>
            </div>
            <div class="yel" id="umo">
                <span>*</span>
            </div>
        </div>
        <div class="btn-raw">
            <div class="gr" id="chet">
                <span>4</span> </div>
            <div class="gr" id="payt">
                <span>5</span>
            </div>
            <div class="gr" id="hest">
                <span>6</span>
            </div>
            <div class="yel" id="slo">
                <span>+</span>
            </div>
        </div>
        <div class="btn-raw">
            <div class="gr" id="odin">
                <span>1</span> </div>
            <div class="gr" id="dva">
                <span>2</span>
            </div>
            <div class="gr" id="tri">
                <span>3</span>
            </div>
            <div class="yel" id="min">
                <span>-</span>
            </div>
        </div>
        <div class="btn-raw">
            <div class="gr zero" id="nul">
                <span> 0</span>
            </div>

            <div class="gr" id="zap">
                <span>  ,</span>
            </div>
            <div class="yel" id="ravno">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
